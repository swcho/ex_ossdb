<div ng-include="'partials/navbar'"></div>
<div class="row">
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Project ID</th>
            <th>Package Usage Count</th>
        </tr>
        </thead>
        <tbody ng-repeat="project in projectList">
            <td>{{project.id}}</td>
            <td><a href="project/{{project.id}}">{{project.projectId}}</a></td>
            <td>{{project.packages.length}}</td>
        </tbody>
    </table>
</div>
<div class="row">
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
<div ng-include="'partials/footer'"></div>
