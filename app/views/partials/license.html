<div ng-include="'partials/navbar'"></div>
<div class="row">
    <div class="container">
        <table class="table table-condensed table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody ng-repeat="license in licenseList">
            <td>{{license.id}}</td>
            <td><a href="license/{{license.id}}">{{license.name}}</a></td>
            <td>{{license.type}}</td>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination>
</div>
<div class="row">
    <div class="btn-group">
        <a class="btn btn-primary pull-right" href="license/new">Add</a>
    </div>
</div>
<div ng-include="'partials/footer'"></div>
