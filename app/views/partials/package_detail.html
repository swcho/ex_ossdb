<div ng-include="'partials/navbar'"></div>

<div class="container">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="_name" ng-change="_checkChanged()">
    </div>
    <div class="form-group">
        <label>OSS</label>
        <select class="form-control" ng-model="_selectedOss" ng-change="_checkChanged()"  ng-options="o.name for o in _ossList"></select>
    </div>
    <div class="form-group">
        <label>License</label>
        <select class="form-control" ng-model="_selectedLicense"  ng-change="_checkChanged()" ng-options="l.name for l in _licenseList"></select>
    </div>
    <div class="form-group sample-show-hide" ng-show="_changed">
        <button class="form-control btn btn-primary" ng-click="_doUpsert()">Save</button>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Project ID</th>
        </tr>
        </thead>
        <tbody ng-repeat="p in _package.projects">
        <td>{{p.id}}</td>
        <td><a href="project/{{p.id}}">{{p.projectId}}</a></td>
        </tbody>
    </table>
</div>

<div ng-include="'partials/footer'"></div>
