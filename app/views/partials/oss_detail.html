<div ng-include="'partials/navbar'"></div>

<div class="container">
    <div class="form-group">
        <label>Name</label>
        <input type="text" id="name" class="form-control" ng-model="_name" ng-change="_nameChanged()">
    </div>
    <div class="form-group">
        <label for="home">Project Home Page</label>
        <input type="text" id="home" class="form-control" ng-model="_home" ng-change="_homeChanged()">
    </div>
    <div class="form-group sample-show-hide" ng-show="_changed">
        <button class="form-control btn btn-primary">Save</button>
    </div>
    <table class="table table-condensed table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Package</th>
            <th>License</th>
        </tr>
        </thead>
        <tbody ng-repeat="p in _oss.packages">
            <td>{{p.id}}</td>
            <td><a href="package/{{p.id}}">{{p.name}}</a></td>
            <td><a href="license/{{p.licenseId}}" ng-repeat="l in _licenseList | filter:{id:p.licenseId}">{{l.name}}</a></td>
        </tbody>
    </table>

    <!--<div class="gridStyle" ng-grid="_gridOptions"></div>-->

</div>

<div class="footer">
    <p>by Quality Planning Team</p>
</div>
